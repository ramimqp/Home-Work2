<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body bgcolor="wheit">
    <!-- Table start from here  -->
    <table cellspacing="0" cellpadding="45" border="4px" cellpadding="45" align="center" >

      <!-- Table heading start  -->
        <th colspan="5">Simple Table Create</th>
        <!-- Table heading end  -->
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
            <td>1.5</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>2.3</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
            <td>3.5</td>
        </tr>
    </table>
    <!-- Table stop here  -->
</body>
</html>
