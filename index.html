<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body bgcolor="#eee">
    <!-- Table start from here  -->
    <table cellspacing="0" cellpadding="0" border="0" align="center">

      <!-- Table heading start  -->
        <th colspan="5">Simple Table Create</th>
        <!-- Table heading end  -->
        <tr>
            <td bgcolor="blue">1.1</td>
            <td bgcolor="White">1.2</td>
            <td bgcolor="navy">1.3</td>
            <td bgcolor="#869974">1.4</td>
            <td bgcolor="green">1.5</td>
        </tr>
        <tr>
            <td bgcolor="Yellow">2.1</td>
            <td bgcolor="#039855">2.2</td>
            <td bgcolor="FF0000">2.3</td>
            <td bgcolor="00FF00">2.4</td>
            <td bgcolor="ff00ff">2.5</td>
        </tr>
        <tr>
            <td bgcolor="0000FF">2.3</td>
            <td bgcolor="#6941C6">3.2</td>
            <td bgcolor="#05603A">3.3</td>
            <td bgcolor="#F97066">3.4</td>
            <td bgcolor="800080">3.5</td>
        </tr>
    </table>
    <!-- Table stop here  -->
</body>
</html>
